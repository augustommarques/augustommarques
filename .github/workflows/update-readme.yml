name: Update README

on:
  schedule:
    # Executa todos os dias √†s 6h UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite execu√ß√£o manual via GitHub Actions UI
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-readme.yml'

permissions:
  contents: write # Necess√°rio para fazer commit e push

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necess√°rio para fazer commits
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
        
      - name: Update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME || github.repository_owner }}
        run: npm run update-readme:deploy
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do README [skip ci]" && git push)

